name: Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["20*"] # CalVer tags like 2025.1.15 or 2025a1
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v5
        with: { fetch-depth: 0 }

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13.2

      - name: Install dependencies
        run: uv sync --locked --group docs

      - name: Detect version and check if stable
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            # Check if version contains pre-release markers (a, b, rc, dev)
            if [[ "$VERSION" =~ (a|b|rc|dev) ]]; then
              echo "is_stable=false" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Pre-release version detected: $VERSION - skipping deployment"
            else
              echo "is_stable=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "Stable version detected: $VERSION"
            fi
          else
            # Push to main branch - use 'dev' as version
            echo "is_stable=false" >> $GITHUB_OUTPUT
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "Development build from main branch"
          fi

      - name: Build Sphinx docs
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: uv run sphinx-build -W --keep-going -b html docs docs/_build/html

      - name: Prepare versioned site
        run: |
          set -euo pipefail
          VERSION="${{ steps.version.outputs.version }}"          # np. 0.3.0 albo dev
          IS_STABLE="${{ steps.version.outputs.is_stable }}"      # "true"/"false"

          mkdir -p site
          cp -r docs/_build/html "site/${VERSION}"

          mkdir -p site/latest
          cat > site/latest/index.html <<HTML
          <!doctype html><meta charset="utf-8"><title>Redirect…</title>
          <meta http-equiv="refresh" content="0; url=../${VERSION}/">
          <p>Redirecting to <a href="../${VERSION}/">${VERSION}</a>…</p>
          HTML

          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8"><title>Redirect…</title>
          <meta http-equiv="refresh" content="0; url=latest/">
          <p>Redirecting to <a href="latest/">latest</a>…</p>
          HTML

          echo "Prepared versioned site: ${VERSION} (stable=${IS_STABLE}) with latest/ redirect."

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
