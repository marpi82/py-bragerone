name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secrets:
    name: secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Wykonuje lint + typecheck w jednym jobie (optymalizacja)
  # Główny job - wykonuje lint + typecheck
  quality:
    name: quality (lint + typecheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --locked --group dev --group test

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format)
        run: uv run ruff format --check

      - name: mypy (typecheck)
        run: uv run mypy

  # Alias job dla branch protection - faktyczna praca w "quality"
  lint:
    name: lint
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Mark as completed
        run: echo "✓ Lint wykonany w jobie 'quality'"

  # Alias job dla branch protection - faktyczna praca w "quality"
  typecheck:
    name: typecheck
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - name: Mark as completed
        run: echo "✓ Typecheck wykonany w jobie 'quality'"

  tests:
    name: tests (${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.13"] #, "3.14-dev"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Run pytest
        run: uv run pytest -q --maxfail=1 --disable-warnings

  docs-verify:
    name: docs-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --locked --group docs

      - name: Build Sphinx docs
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: uv run sphinx-build -W --keep-going -b html docs docs/_build/html

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [secrets, lint, typecheck, tests, docs-verify]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --locked --group dev

      - name: Build distribution
        run: uv run hatch build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/*
          retention-days: 7
