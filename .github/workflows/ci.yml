name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secrets:
    name: secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: pipx install uv
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-py313-lint-${{ hashFiles('uv.lock') }}
      - name: Sync dependencies
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --locked --group dev
      - name: Ruff (lint)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv run ruff check .
      - name: Ruff (format)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv run ruff format --check

  typecheck:
    name: typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: pipx install uv
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-py313-typecheck-${{ hashFiles('uv.lock') }}
      - name: Sync dependencies
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --locked --group dev
      - name: mypy
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv run mypy

  tests:
    name: tests (${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.13"] #, "3.14-dev"]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}
      - name: Install uv
        run: pipx install uv
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-py${{ matrix.python }}-tests-${{ hashFiles('uv.lock') }}
      - name: Sync dependencies
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --locked --group test
      - name: pytest
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv run pytest -q --maxfail=1 --disable-warnings

  docs-verify:
    name: docs-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: pipx install uv
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-py313-docs-${{ hashFiles('uv.lock') }}
      - name: Sync dependencies
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --locked --group docs
      - name: Build Sphinx docs
        env:
          UV_PROJECT_ENVIRONMENT: .venv
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: uv run sphinx-build -b html docs docs/_build/html

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests, docs-verify]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install uv
        run: pipx install uv
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: .venv
          key: uv-${{ runner.os }}-py313-build-${{ hashFiles('uv.lock') }}
      - name: Sync dependencies
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv sync --locked --group dev
      - name: Build dist (no publish)
        env:
          UV_PROJECT_ENVIRONMENT: .venv
        run: uv run hatch build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-build
          path: dist/*
