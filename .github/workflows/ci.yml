name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secrets:
    name: secrets (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-review:
    name: dependency
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  security:
    name: security (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group dev --group test --group docs

      - name: Run pip-audit
        run: |
          uv run pip-audit \
            --format=json \
            --output=pip-audit-results.json \
            --progress-spinner=off \
            --skip-editable
        continue-on-error: true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.json
          retention-days: 30

  # Combined lint + typecheck job (optimization)
  quality:
    name: quality (lint + typecheck)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group dev --group test

      - name: Ruff (lint)
        run: uv run ruff check .

      - name: Ruff (format)
        run: uv run ruff format --check

      - name: mypy (typecheck)
        run: uv run mypy

  tests:
    name: tests (${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.13"] #, "3.14-dev"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group test

      - name: Run pytest
        run: uv run pytest -q --maxfail=1 --disable-warnings

  docs-verify:
    name: docs-verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group docs

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Build Sphinx docs
        env:
          LC_ALL: C.UTF-8
          LANG: C.UTF-8
        run: uv run sphinx-build -W --keep-going -b html docs docs/_build/html

  build:
    name: build
    runs-on: ubuntu-latest
    needs: [secrets, security, quality, tests, docs-verify]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --locked --group dev

      - name: Build distribution
        run: uv run hatch build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ github.sha }}
          path: dist/*
          retention-days: 7
