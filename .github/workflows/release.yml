name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  actions: read

jobs:
  release:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_repository.full_name == github.repository &&
      github.event.workflow_run.head_repository.fork == false &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout target SHA
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}
          persist-credentials: false

      - name: Detect tag and pre-release
        id: meta
        shell: bash
        run: |
          TAG="$(git tag --points-at HEAD | head -n1 || true)"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          if [[ "$TAG" =~ (a|b|rc)[0-9]+$ ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Detected tag: ${TAG:-<none>}"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python environment
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --locked --group dev

      - name: Build artifacts
        run: uv run hatch build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          uv tool run twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/*

      - name: Publish to TestPyPI (pre-release tag)
        if: ${{ steps.meta.outputs.tag != '' && steps.meta.outputs.prerelease == 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI (stable tag)
        if: ${{ steps.meta.outputs.tag != '' && steps.meta.outputs.prerelease == 'false' }}
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release (for any tag)
        if: ${{ steps.meta.outputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          files: |
            dist/*.whl
            dist/*.tar.gz
